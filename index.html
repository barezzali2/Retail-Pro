<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Product Management System</h1>

    <div class="product-inputs">
        <select name="product-list" class="pro-list" id="pro-category">
            <option value="">--Select an Item Category--</option>
            <option value="dairy">Dairy</option>
            <option value="drinks">Drinks</option>
            <option value="fruits">Fruits</option>
            <option value="snacks">Snacks</option>
        </select>
        <label for="name"></label><input type="text" id="name" placeholder="Enter the product name:">
        <label for="year"></label><input type="number" id="year" placeholder="Enter the year:">
        <label for="country"></label><input type="text" id="country" placeholder="Enter the country from which made:">
        <button class="submit" onclick="addProducts()">Add Item</button>
    </div>

    <div id="message"></div>


    <script src="script.js"></script>
</body>
</html>
